cambio-service:
  url: http://${CAMBIO_URL:localhost}:${CAMBIO_PORT:8000}
server:
  port: ${PORT:8100}
spring:
  application:
    name: book-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DATABASE_URL:localhost}:${PORT:3307}/${DATABASE:book_db}?serverTimezone=UTC&useTimezone=true
    username: ${DATABASE_USER:book_db}
    password: ${DATABASE_PASSWORD:book_db}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  flyway:
    url: jdbc:mysql://${DATABASE_URL:localhost}:${PORT:3307}/${DATABASE:book_db}?serverTimezone=UTC&useTimezone=true
    user: ${DATABASE_USER:book_db}
    password: ${DATABASE_PASSWORD:book_db}
  sleuth:
    sampler:
      probability: 1.0 # Trace 100% of logs
  zipkin:
    base-url: http://${ZIPKIN_URL:localhost}:${ZIPKIN_PORT:9411}/
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_URL:localhost}:${EUREKA_PORT:8761}/eureka
resilience4j:
  ratelimiter:
    instances:
      default:
        limit-for-period: 2
        limit-refresh-period: 10s
  bulkhead:
    instances:
      default:
        max-concurrent-calls: 10
  retry:
    instances:
      foo-bar:
        max-attempts: 5
        wait-duration: 1s
        enable-exponential-backoff: true
springdoc:
  show-actuator: true
  api-docs:
    path: book-service/v3/api-docs
