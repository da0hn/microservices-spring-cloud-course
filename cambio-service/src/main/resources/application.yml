server:
  port: 8000
spring:
  application:
    name: cambio-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cambio_db?useTimezone=true&serverTimezone=UTC
    username: cambio_db
    password: cambio_db
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  flyway:
    url: jdbc:mysql://localhost:3306
    schemas: cambio_db
    user: cambio_db
    password: cambio_db
  sleuth:
    sampler:
      probability: 1.0 # Trace 100% of logs
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
springdoc:
  show-actuator: true
  api-docs:
    path: cambio-service/v3/api-docs
